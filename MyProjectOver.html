    let generatedQuotes = []; // This will store all shown quotes

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadState() {
      let shuffled = JSON.parse(localStorage.getItem("shuffledQuotes"));
      let index = parseInt(localStorage.getItem("quoteIndex"));

      if (!shuffled || isNaN(index) || index >= shuffled.length) {
        shuffled = [...allQuotes];
        shuffleArray(shuffled);
        index = 0;
        localStorage.setItem("shuffledQuotes", JSON.stringify(shuffled));
        localStorage.setItem("quoteIndex", index);
      }

      return { shuffled, index };
    }

    function generateQuote() {
      const { shuffled, index } = loadState();
      const quote = shuffled[index];
      document.getElementById("quoteBox").innerText = quote;

      // Save the quote in memory if it's not already saved
      if (!generatedQuotes.includes(quote)) {
        generatedQuotes.push(quote);
      }

      const newIndex = index + 1;
      localStorage.setItem("quoteIndex", newIndex);
    }

    function saveQuotes() {
      if (generatedQuotes.length === 0) {
        alert("No quotes generated yet!");
        return;
      }

      const text = generatedQuotes.join("\n\n"); // Separate quotes with blank lines
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "quotes.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = generateQuote;
